version: '3.8'

services:
  # Zookeeper (требуется для Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - data-platform

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    networks:
      - data-platform

  # Kafka Connect с Debezium
  kafka-connect:
    image: debezium/connect:2.3
    depends_on:
      - kafka
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: connect-cluster
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
    ports:
      - "8083:8083"
    volumes:
      - ./scripts/init/connectors:/kafka/connect
    networks:
      - data-platform

  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: /bin/sh
    command: -c "
        echo 'Waiting for MinIO...' &&
        sleep 25 &&
        mc alias set myminio http://minio:9222 minioadmin minioadmin &&
        mc mb myminio/warehouse --ignore-existing &&
        mc mb myminio/checkpoints --ignore-existing &&
        mc mb myminio/temp --ignore-existing &&
        mc anonymous set download myminio/warehouse &&
        echo '✅ MinIO setup completed!'
      "
    networks:
      - data-platform

  # MinIO (S3-совместимое хранилище)
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9222:9222"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - data-platform

  # Spark History Server
  spark-history:
    image: apache/spark:3.4.1
    container_name: spark-history
    depends_on:
      - spark
    command: >
      bash -c "
        /opt/spark/sbin/start-history-server.sh &&
        echo 'Spark History Server started on port 18080' &&
        while true; do sleep 60; done
      "
    ports:
      - "18080:18080"
    environment:
      SPARK_HISTORY_OPTS: "-Dspark.history.fs.logDirectory=file:/tmp/spark-events"
      AIRFLOW__WEBSERVER__SECRET_KEY: "supersecret"
      SPARK_PACKAGES: "org.apache.iceberg:iceberg-spark-runtime-3.4_2.12:1.3.0,org.apache.hadoop:hadoop-aws:3.3.4"
    volumes:
      - spark_history:/tmp/spark-events
    networks:
      - data-platform
      
  # Spark с поддержкой Iceberg
  # Spark с предустановленными пакетами
  spark:
    build:
      context: .
      dockerfile: Dockerfile.spark
    container_name: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master -h spark
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_LOCAL_IP=spark
      - AIRFLOW__WEBSERVER__SECRET_KEY=supersecret
    volumes:
      - ./spark/jobs:/opt/spark/jobs
      - ./spark/data:/opt/spark/data
      - ./spark/logs:/opt/spark/logs
    networks:
      - data-platform

  # Spark Worker с предустановленными пакетами
  spark-worker:
    build:
      context: .
      dockerfile: Dockerfile.spark
    container_name: spark-worker
    depends_on:
      - spark
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark:7077
    environment:
      - SPARK_LOCAL_IP=spark-worker
      - SPARK_WORKER_MEMORY=1g
      - SPARK_WORKER_CORES=1
      - AIRFLOW__WEBSERVER__SECRET_KEY=supersecret
    volumes:
      - ./spark/jobs:/opt/spark/jobs
      - ./spark/data:/opt/spark/data
      - ./spark/logs:/opt/spark/logs
    networks:
      - data-platform

  # ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: analytics
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - data-platform

  # Airflow
  airflow-webserver:
    image: apache/airflow:2.7.1
    depends_on:
      - spark
      - clickhouse
      - minio
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS=false 
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - _AIRFLOW_DB_UPGRADE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
      - AIRFLOW__WEBSERVER__WORKERS=2
      - AIRFLOW__WEBSERVER__SECRET_KEY=supersecret
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/requirements.txt:/opt/airflow/requirements.txt
      - ./airflow/config:/opt/airflow/config
      - /var/run/docker.sock:/var/run/docker.sock
      - ./dbt:/opt/airflow/dbt
    ports:
      - "8081:8080"
    command: >
      bash -c "
          apt-get update && apt-get install -y git &&
          pip install -r /opt/airflow/requirements.txt &&
          pip install 'apache-airflow-providers-apache-spark>=2.0.0,<3.0.0' || true &&
          pip install 'apache-airflow-providers-http>=2.0.0,<3.0.0' || true &&
          pip install 'dbt-core==1.5.0' 'dbt-clickhouse==1.5.0' dbt-spark==1.5.0 &&
          airflow webserver
        "
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - data-platform

  airflow-scheduler:
    image: apache/airflow:2.7.1
    depends_on:
      - airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__WEBSERVER__SECRET_KEY=supersecret
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/requirements.txt:/opt/airflow/requirements.txt
      - /var/run/docker.sock:/var/run/docker.sock
      - ./dbt:/opt/airflow/dbt
    command: >
      bash -c "
          apt-get update && apt-get install -y git &&
          pip install -r /opt/airflow/requirements.txt &&
          pip install 'apache-airflow-providers-apache-spark>=2.0.0,<3.0.0' || true &&
          pip install 'apache-airflow-providers-http>=2.0.0,<3.0.0' || true &&
          pip install dbt-core==1.5.0 dbt-clickhouse==1.5.0 dbt-spark==1.5.0 &&
          airflow scheduler
        "
    networks:
      - data-platform

  # PostgreSQL для Airflow и источник данных
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
      POSTGRES_MULTIPLE_DATABASES: airflow,source_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init/postgres:/docker-entrypoint-initdb.d
    networks:
      - data-platform

volumes:
  minio_data:
  postgres_data:
  clickhouse_data:
  spark_history:

networks:
  data-platform:
    driver: bridge
    name: data-platform