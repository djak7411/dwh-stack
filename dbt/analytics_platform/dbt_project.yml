name: 'analytics_platform'
version: '1.0.0'
config-version: 2

profile: 'analytics_platform'

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  analytics_platform:
    staging:
      +materialized: view
      +schema: staging
    intermediate:
      +materialized: view  
      +schema: intermediate
    marts:
      +materialized: table
      +schema: analytics

vars:
  start_date: '2024-01-01'